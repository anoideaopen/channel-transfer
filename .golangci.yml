run:
  # The default concurrency value is the number of available CPU.
  go: '1.22'
  concurrency: 4
  timeout: 5m
  tests: false
linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - asciicheck
    - bodyclose
    - dogsled
    - errorlint
    - exportloopref
    - misspell
    - nestif
    - noctx
    - nolintlint
    - prealloc
    - stylecheck
    - gci
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - gofumpt
    - goheader
    - goimports
    - gomodguard
    - goprintffuncname
    - gosec
    - tparallel
    - unconvert
    - unparam
    - whitespace
    - revive
    - usestdlibvars
    - tenv
    - promlinter
    - nosprintfhostport
    - nilnil
    - loggercheck
    - grouper
    - errname
    - decorder
    - durationcheck
    - nilerr
    - forcetypeassert
    - contextcheck
    - loggercheck
    - reassign
    - testableexamples
    - dupword
    - gocheckcompilerdirectives
    - perfsprint
    - testifylint
    - sloglint
    - protogetter
    - fatcontext
    - spancheck
    - intrange
    - copyloopvar
  disable:
    - godot
    - wsl
    - lll
    - maligned
    - paralleltest
    - godox
    - testpackage
    - nlreturn
    - scopelint
    - golint
    - interfacer
    - rowserrcheck
    - sqlclosecheck
    - ireturn
    - wastedassign
    - deadcode
    - structcheck
    - varcheck
    - depguard
    - tagliatelle
    - gosmopolitan
    - mirror
    - tagalign
    - zerologlint
    - dupl
    - funlen
    - gomnd
    - execinquery
    - interfacebloat
linters-settings:
  gosec:
    excludes:
      - 'G107'
      - 'G402'
      - 'G404'
  revive:
    ignore-generated-header: true
    rules:
      - name: dot-imports
        severity: warning
        disabled: false
        arguments:
          - allowedPackages: ["github.com/onsi/gomega", "github.com/onsi/ginkgo/v2"]
  stylecheck:
    dot-import-whitelist:
      - github.com/onsi/gomega
      - github.com/onsi/ginkgo/v2
